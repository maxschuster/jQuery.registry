<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="jquery.registry.min.js" type="text/javascript"></script>
        <script src="jquery.ba-tinypubsub.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $.subscribe('/registry/test/test', function(e, data) {
                    console.log('Value of registry entry "' + data.key + '" of the app "' + data.app + '" changed to "' + data.value + '"');
                });
                $.registry('test', {
                    'test': 'yep!',
                    'a': 'b',
                    'c': 'd'
                });
                $.registry('test', 'e', 'end');
                $.registry('test', 'test', '123');
                $.registry('test', 'test', '456');
                console.log($.registry('test', 'e'), $.registry('test', ['gibbet net', 'test', 'c']));
            });
        </script>
    </head>

</html>
